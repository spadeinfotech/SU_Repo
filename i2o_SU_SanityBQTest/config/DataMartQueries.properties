LAST_WEEK_REVENUE=select Period, sum(product_sales) cogs from CC_I2O_DATA_MART.vc_viz_sales_analysis_filtered where time_range='Last Week' group by Period
LAST_WEEK_REVENUE_columns=Period,cogs
LAST_WEEK_UNITS=select Period, sum(product_units_sold) units from CC_I2O_DATA_MART.vc_viz_sales_analysis_filtered where time_range='Last Week' group by Period
LAST_WEEK_UNITS_columns=Period,units
LAST_WEEK_BBX_PCNT=select Period, Avg(wbb) bbx from CC_I2O_DATA_MART.vc_viz_sales_conversion_filtered where time_range='Last Week' group by Period
LAST_WEEK_BBX_PCNT_columns=Period,bbx
PRODUCT_COGS=SELECT  m.product_code , cast(s.Shipped_COGS as float64) cogs FROM CC_I2O_DATA_REPO.final_product_master_filtered m inner  join CC_I2O_DATA_PRE_STG.vc_sales_diagnostics_sourcing_detail s on   s.ASIN=m.product_code    where  m.alerts_exceptions_enabled = true and  Reporting_Range ='Weekly'   order by cogs desc   limit 10
PRODUCT_COGS_columns=product_code,cogs
PRODUCT_UNITS=SELECT  m.product_code , cast(s.Shipped_Units  as float64) units FROM CC_I2O_DATA_REPO.final_product_master_filtered m inner  join CC_I2O_DATA_PRE_STG.vc_sales_diagnostics_sourcing_detail s on   s.ASIN=m.product_code    where  m.alerts_exceptions_enabled = true and  Reporting_Range ='Weekly'  order by cast(s.Shipped_COGS as float64) desc limit 10 
PRODUCT_UNITS_columns=product_code,units