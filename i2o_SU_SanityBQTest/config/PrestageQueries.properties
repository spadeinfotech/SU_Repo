TotalRevuenueLastWeek=SELECT sum(cast(A.Shipped_COGS as float64)) FROM CC_I2O_DATA_PRE_STG.vc_sales_diagnostics_sourcing_detail A inner join CC_I2O_DATA_REPO.final_product_master_filtered B on A.ASIN =B.product_code    where  Reporting_Range ='Weekly' and B.org_type ='Amazon_1PP'  group by start_date order by  start_date desc
TotalUnitsLastWeek=SELECT sum(cast(A.Shipped_Units  as float64)) FROM CC_I2O_DATA_PRE_STG.vc_sales_diagnostics_sourcing_detail A inner join CC_I2O_DATA_REPO.final_product_master_filtered B on A.ASIN =B.product_code    where  Reporting_Range ='Weekly' and B.org_type ='Amazon_1PP'  group by start_date order by  start_date desc
Lastweekbbxpercent=SELECT Avg(100-cast(A.LBB_Price as float64)) FROM CC_I2O_DATA_PRE_STG.vc_sales_diagnostics_manufacturing_detail A inner join CC_I2O_DATA_REPO.final_product_master_filtered B on A.ASIN =B.product_code    where  Reporting_Range ='Weekly' and B.org_type ='Amazon_1PP'  group by start_date order by  start_date desc 

Top25asinsdata=SELECT  m.product_code , cast(s.Shipped_COGS as float64) cogs FROM CC_I2O_DATA_REPO.final_product_master_filtered m inner  join CC_I2O_DATA_PRE_STG.vc_sales_diagnostics_sourcing_detail s on   s.ASIN=m.product_code    where  m.alerts_exceptions_enabled = true and  Reporting_Range ='Weekly'   order by cogs desc   limit 25
Top25asinsdata_columns=product_code,cogs
Top25asinsunitsdata=SELECT  m.product_code , cast(s.Shipped_Units  as float64) units FROM CC_I2O_DATA_REPO.final_product_master_filtered m inner  join CC_I2O_DATA_PRE_STG.vc_sales_diagnostics_sourcing_detail s on   s.ASIN=m.product_code    where  m.alerts_exceptions_enabled = true and  Reporting_Range ='Weekly'  order by cast(s.Shipped_COGS as float64) desc limit 25 
Top25asinsunitsdata_columns=product_code,units